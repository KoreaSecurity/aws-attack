AWSTemplateFormatVersion: "2010-09-09"
Description: Security VPC 
Resources:
  secVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: securityVPC
  
  public01:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref secVPC
      CidrBlock: 10.0.0.0/20
      AvailabilityZone: "ap-northeast-2a"
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: public01
             
  private01:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref secVPC
      CidrBlock: 10.0.64.0/20
      AvailabilityZone: "ap-northeast-2a"
      Tags:
        - Key: Name
          Value: private01

  public02:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref secVPC
      CidrBlock: 10.0.16.0/20
      AvailabilityZone: "ap-northeast-2c"
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: public02
             
  
  private02:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref secVPC
      CidrBlock: 10.0.80.0/20
      AvailabilityZone: "ap-northeast-2c"
      Tags:
        - Key: Name
          Value: private02

          
  
  secIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: secIGW
  Attachigw:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref secIGW
      VpcId: !Ref secVPC
  
  secEIP01:
    Type: AWS::EC2::EIP
  secNAT01:
    Type: AWS::EC2::NatGateway
    DependsOn: Attachigw
    Properties:
      AllocationId: !GetAtt secEIP01.AllocationId
      SubnetId: !Ref public01
      
  secEIP02:
    Type: AWS::EC2::EIP
  secNAT02:
    Type: AWS::EC2::NatGateway
    DependsOn: Attachigw
    Properties:
      AllocationId: !GetAtt secEIP02.AllocationId
      SubnetId: !Ref public02
   
  
  publicRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref secVPC
      Tags:
        - Key: Name
          Value: publicRT
          
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: Attachigw
    Properties:
      RouteTableId: !Ref publicRT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref secIGW
      
  PublicSubnetRTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref publicRT
      SubnetId: [!Ref public01,!Ref public02]

  
  privateRT01:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref secVPC
      Tags:
        - Key: Name
          Value: privateRT01 
          
  privateRoute01:
    Type: AWS::EC2::Route
    DependsOn: Attachigw
    Properties:
      RouteTableId: !Ref privateRT01
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref secNAT01
  PrivateSubnetRTAssociation01:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref privateRT01
      SubnetId: !Ref private01
      
  privateRT02:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref secVPC
      Tags:
        - Key: Name
          Value: privateRT02 
  privateRoute02:
    Type: AWS::EC2::Route
    DependsOn: Attachigw
    Properties:
      RouteTableId: !Ref privateRT02
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref secNAT02
  PrivateSubnetRTAssociation02:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref privateRT02
      SubnetId: !Ref private02